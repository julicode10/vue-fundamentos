<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Vue</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            firstName: "Julian",
            lastName: "Londo√±o",
            now: new Date(),
          };
        },
        computed: {
          fullName() {
            return this.firstName + " " + this.lastName;
          },
          today() {
            return this.now.toLocaleString("es-ES");
          },
        },
        template: `
            <div>{{ fullName }}</div>
            <div>{{ today }}</div>
        `,
      }).mount("#app");
    </script>
  </body>
</html>
