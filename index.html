<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Vue</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            text: "Accede a tu cuenta",
            open: false,
            username: "",
            posts: [
              {
                title: "titulo 1",
                description: "contenido 1",
              },
              {
                title: "titulo 2",
                description: "contenido 2",
              },
              {
                title: "titulo 3",
                description: "contenido 3",
              },
              {
                title: "titulo 4",
                description: "contenido 4",
              },
              {
                title: "titulo 5",
                description: "contenido 5",
              },
            ],
          };
        },
        computed: {
          label() {
            return this.open ? "Salir" : "Acceder";
          },
          color() {
            return this.open ? ["open"] : ["closed"];
          },
        },
        watch: {
          open(value) {
            if (value) {
              this.text = "Cierre sesi√≥n";
            } else {
              this.text = "Accede a tu cuenta";
              this.username = "";
            }
          },
        },
        template: `
            <div class="container" :class="color">
                <h2>{{ text }}</h2>
                <div v-if="open">
                  <p>Hola, {{ username }}</p>
                  <div class="list">
                    <div v-for="(item, i) in posts" :key="i" class="item">
                       <div class="title">{{item.title}}</div>
                       <p>{{item.description}}</p>
                    </div>
                  </div>
                </div>
                <div v-else>
                  <div>Username</div>
                  <input type="text" v-model="username"/>
                </div>
                <button @click="open = !open">
                  <div v-if="!open">Acceder</div>
                  <div v-else>Salir</div>
                </button>
            </div>
        `,
      }).mount("#app");
    </script>

    <style>
      html,
      body {
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      #app,
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }
      button {
        margin-top: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
      }
      .closed {
        background-color: #eca1a6;
      }
      .open {
        background-color: #b5e7a0;
      }
      .list {
        display: flex;
        flex-direction: column;
      }
      .item {
        border: 1px solid black;
      }
      .title {
        font-weight: bold;
        font-size: 1.2rem;
      }
    </style>
  </body>
</html>
