<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Vue</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            event: "submit",
            counter: 0,
          };
        },
        methods: {
          increment() {
            this.counter++;
          },
          submit() {
            this.counter++;
          },
        },
        template: `
            <form v-on:[event].prevent="submit">
                <button >{{ counter }}</button>    
            </form>
        `,
      }).mount("#app");
    </script>
  </body>
</html>
