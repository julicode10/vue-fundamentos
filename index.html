<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Vue</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            text: "Hello, Vue 3",
          };
        },
        methods: {
          input(e) {
            this.text = e.target.value;
          },
        },
        template: `
            <p>{{ text }}</p>
            <input 
                type="text" 
                @input="input" 
                :value="text"
            />

            <input 
                type="text"
                v-model="text"
            />
        `,
      }).mount("#app");
    </script>
  </body>
</html>
